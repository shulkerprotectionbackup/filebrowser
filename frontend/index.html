<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <title>CloudDrive Pro</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/icons/favicon-16x16.png"
    />

    <!-- Add to home screen for Android and modern mobile browsers -->
    <link
      rel="manifest"
      id="manifestPlaceholder"
      crossorigin="use-credentials"
    />
    <meta name="theme-color" content="#6366f1" />

    <!-- Add to home screen for Safari on iOS/iPadOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="CloudDrive Pro" />
    <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon.png" />

    <!-- Add to home screen for Windows -->
    <meta
      name="msapplication-TileImage"
      content="/img/icons/mstile-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#6366f1" />

    <!-- Modern Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Inject Some Variables and generate the manifest json -->
    <script>
      // We can assign JSON directly
      window.FileBrowser = {
        AuthMethod: "json",
        BaseURL: "",
        CSS: false,
        Color: "#6366f1",
        DisableExternal: false,
        DisableUsedPercentage: false,
        EnableExec: true,
        EnableThumbs: true,
        LoginPage: true,
        Name: "CloudDrive Pro",
        NoAuth: false,
        ReCaptcha: false,
        ResizePreview: true,
        Signup: false,
        StaticURL: "",
        Theme: "dark",
        TusSettings: { chunkSize: 10485760, retryCount: 5 },
        Version: "v2.0",
      };
      // Global function to prepend static url
      window.__prependStaticUrl = (url) => {
        return `${window.FileBrowser.StaticURL}/${url.replace(/^\/+/, "")}`;
      };
      var dynamicManifest = {
        name: window.FileBrowser.Name || "CloudDrive Pro",
        short_name: window.FileBrowser.Name || "CloudDrive Pro",
        icons: [
          {
            src: window.__prependStaticUrl(
              "/img/icons/android-chrome-192x192.png"
            ),
            sizes: "192x192",
            type: "image/png",
          },
          {
            src: window.__prependStaticUrl(
              "/img/icons/android-chrome-512x512.png"
            ),
            sizes: "512x512",
            type: "image/png",
          },
        ],
        start_url: window.location.origin + window.FileBrowser.BaseURL,
        display: "standalone",
        background_color: "#0f0f23",
        theme_color: window.FileBrowser.Color || "#6366f1",
      };

      const stringManifest = JSON.stringify(dynamicManifest);
      const blob = new Blob([stringManifest], { type: "application/json" });
      const manifestURL = URL.createURLObject(blob);
      document
        .querySelector("#manifestPlaceholder")
        .setAttribute("href", manifestURL);
    </script>

    <style>
      :root {
        --primary-color: #6366f1;
        --primary-dark: #4f46e5;
        --primary-light: #8b5cf6;
        --bg-primary: #0f0f23;
        --bg-secondary: #1a1a3a;
        --bg-tertiary: #2d2d5f;
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
        --border-color: #374151;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --error-color: #ef4444;
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Animated Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(ellipse at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(ellipse at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
        animation: float 20s ease-in-out infinite;
        z-index: -1;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-20px) rotate(1deg); }
        66% { transform: translateY(10px) rotate(-1deg); }
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        z-index: 9999;
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #loading.done {
        opacity: 0;
        visibility: hidden;
        transform: scale(1.1);
      }

      .loading-container {
        text-align: center;
        animation: fadeInUp 1s ease-out;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .loading-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
        margin-bottom: 3rem;
      }

      .spinner {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
      }

      .spinner > div {
        width: 12px;
        height: 12px;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        border-radius: 50%;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }

      .spinner .bounce1 {
        animation-delay: -0.32s;
      }

      .spinner .bounce2 {
        animation-delay: -0.16s;
      }

      @keyframes sk-bouncedelay {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 25px 50px rgba(99, 102, 241, 0.4);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Modern scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
      }

      /* App container styling */
      #app {
        min-height: 100vh;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      /* Glass morphism effects for when the app loads */
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
      }

      /* Custom button styles */
      .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .loading-title {
          font-size: 1.5rem;
        }
        
        .logo {
          width: 60px;
          height: 60px;
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <div id="loading">
      <div class="loading-container">
        <div class="logo">
          <i class="fas fa-cloud"></i>
        </div>
        <h1 class="loading-title">CloudDrive Pro</h1>
        <p class="loading-subtitle">Your files, beautifully organized</p>
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
    
    <script>
      // Enhanced loading experience
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading').classList.add('done');
        }, 1500);
      });
      
      // Add some interactive effects
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        document.body.style.setProperty('--mouse-x', x);
        document.body.style.setProperty('--mouse-y', y);
      });
    </script>
  </body>
</html>
